<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="principal">JavaScript</h1>

    <h3 class="heading">Titulo de Lista</h3>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <li>Cinco</li>
    </ul>

    <script>
        // Buscar elementos en base a un selector

        var elementos = document.querySelectorAll('li');
        console.log(elementos);

        elementos[0].addEventListener('click', function(){
            console.log('click');
        });

        // Buscar elementos con clase especifica
        var heading = document.getElementsByClassName('heading');
        console.log(heading);

        // Buscar por nombre de tag
        var ul = document.getElementsByTagName('ul');
        console.log(ul);

        // Buscar elementos por id
        var principal = document.getElementById('principal');
        console.log(principal);
       
    </script>
</body>
</html>
